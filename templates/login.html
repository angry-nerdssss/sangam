{% extends 'base.html' %}

{%load static%}

{% block css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <form method="POST" action="">
        {% csrf_token %}
        <br>
        <h2>LOGIN FORM</h2>
        <br>
        <div class="form-group">
            <label class="label" for="">Username</label>
            <input class="form-control" placeholder="Organisation Name/Username" name="username" type="text" class="form control" required>
        </div>
        <div class="form-group">
            <label class="label for="">Password</label>
            <input class=" form-control" placeholder="Enter Your Password" name="password" type="password" class="form control"
                required>
        </div>
        <input type="submit" class="btn btn-outline-light" value="Submit">

    </form>
</div>
{% endblock content %}

{% block extra_js %}
<script src="{% static 'js/index.js' %}"></script>
{% endblock %}
